<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
</head>

<body>
    <div class="flex-container">
        <div class="column padding-column"></div>

        <div class="column left-column">
            <div class="title">
                <img src="images/odin-lined.png" />
                ODIN
            </div>
            <div class="footer">
                Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                    West</a> on <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="column right-column">
            <div class="header padded">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
                <br />
                Sign up <em>now</em> to get started.
                <br />
                <br />
                You <em>know</em> you want to.
            </div>
            <div class="signup-form-box padded">
                    <h2>Let's do this!</h2>
                    <div class="signup-form">
                    <div class="formfield">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="formfield">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="formfield">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formfield">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                    <div class="formfield">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    </div>
                    <div class="formfield">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" name="password_confirm" id="password_confirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    </div>
                </div>
            </div>
            <div class="padded">
                <button class="button" type="submit">Create Account</button>
            </div>
            <div class="login padded">
                Already have an account? <a href="login">Log in</a>
            </div>
        </div>

        <div class="column padding-column"></div>
    </div>
</body>

</html>
